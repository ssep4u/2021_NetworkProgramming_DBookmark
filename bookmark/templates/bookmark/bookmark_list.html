{% extends 'base.html' %}

{% block title %}List Bookmark{% endblock %}

{% block content %}
    <a href="{% url 'bookmark:add' %}">Add Bookmark</a>
    <a href="{% url 'accounts:register' %}">Register</a>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Site Name</th>
            <th>URL</th>
            <th>Modify</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for bookmark in bookmark_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'bookmark:detail' pk=bookmark.pk %}">{{ bookmark.name }}</a></td>
                <td>{{ bookmark.url }}</td>
                <td><a href="{% url 'bookmark:update' pk=bookmark.pk %}">Modify</a></td>
                <td><a href="{% url 'bookmark:delete' pk=bookmark.pk %}">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
