<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Bookmark</title>
</head>
<body>
<a href="{% url 'bookmark:add' %}">Add Bookmark</a>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Site Name</th>
        <th>URL</th>
        <th>Modify</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for bookmark in bookmark_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ bookmark.name }}</td>
            <td>{{ bookmark.url }}</td>
            <td>Modify</td>
            <td>Delete</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
