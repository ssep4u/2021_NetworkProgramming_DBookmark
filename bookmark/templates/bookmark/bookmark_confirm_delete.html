<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Bookmark</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    Do you want to delete Bookmark "{{ bookmark }}"?
    <button type="submit">Delete</button>
    <button type="button" onclick="history.back();">Cancel</button>
</form>
</body>
</html>
